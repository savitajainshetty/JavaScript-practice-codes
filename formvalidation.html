<body>
    <form> 
        <input type="text" id = 'infield'>
        <br><br>
        <span style="color: red;" id = "msg">*</span>
        <br><br>
        <button onclick=" return validate()">Submit</button>
    </form>
</body>
<script>
    function validate(){
      var data = document.getElementById('infield').value;
      if (data == '') {
         document.getElementById('msg').textContent = "Empty field not allowed";
         return false;
      }
      else if (data.length > 20 || data.length < 2) {
        document.getElementById('msg').textContent = "Min len: 2 and max len : 20";
        return false;
      }
      document.getElementById('msg').textContent = "*";
      document.querySelector('form').reset();
      return false;
     
    }
</script>
