<script>
    {
        var a = 10;
        console.log("Accessing a inside block:", a);
        a = 20;
        console.log("After reassignment:", a);
    }
    console.log("Accessing a outside block:", a);


   
    {
   let b = 'code';
   console.log("Accessing b inside block:", b);
   b = 'coders';
   console.log("After reassignment:", b);
    }
    //console.log("Accessing a inside block:", b); not allowed

   {
    const c = 77.55;
    console.log("Accessing a inside block:", c);
    c = 55.77;
    //console.log("After reassignment:", c);not allowed
   }
   //console.log("Accessing a outside block:", c);not allowed
</script>

<!---
1:var:The variable which are declared using var can be accessed inside the same block, outside block
it can be reassigned anywhere.
2:let: The variables which are declared using let can be accessed and reassigned in the same block 
3:const:The variables using const can be accessed inside the same block
->
