<script>
    class Ticket {
        constructor(number,price) {  // constuctor is built in method.

        }
    }
    let t1 = new Ticket('123',400);
    let t2 = new Ticket('1234',500);

    console.log(t1.num);
    console.log(t1.t_price);
    console.log(t2.num);
    console.log(t1.t_price);
</script>
