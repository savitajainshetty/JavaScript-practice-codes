<script>
    let p1 = new Promise((resolve,reject)=>{
       setTimeout(()=>{
        resolve();
        console.log("Task 2")
       },5000);
    });

    async function process() {
        console.log("Task 1");
        await p1;
        console.log("Task 3 depends on Task 2");
    }

    process();
    console.log("Some other task");
</script>
