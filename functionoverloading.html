<script>
    function add(a, b) {
        console.log(a + b);
    }
    function add(a, b, c) {
        console.log(a + b + c);
    }
    function add() {
        console.log(20 + 30);
    }
    function add(a, b, c, d) {
        console.log(a + b + c + d);
    }

    add();
    add(10,20);
    add(10,20,30);
    add(10,20,30,40);
</script>
