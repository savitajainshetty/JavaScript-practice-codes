<script>
    function add() {
        if(arguments.length == 0) {
            console.log("Addition is: 0");
        } else {
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            console.log("Addition is:", sum);
        }
    }
    add();
    add(10,20);
    add(10,20,30,40,50);


    function mul() {
        if(arguments.length == 0) {

     else if(arguments.length == 1) {

        for (i = 0; i < arguments.length; i++) {
            p = p * arguments[i];
    }
