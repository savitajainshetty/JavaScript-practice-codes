<script>
    console.log(10, typeof 10);
    console.log(10.99, typeof 10.99);
    console.log('code', typeof 'code');
    console.log('s', typeof 's');
    console.log(true, typeof true);
    console.log(null, typeof null);

    var a;
    console.log(a);

    //objects: JSON, functions, array//
     let s1 = {
        name : 'sj',
        age : 22,
        study : function() {
            console.log("study function")
        },
        marks : 89,
     };
     console.log(s1);


     let arr = [10, 20, 30, 40]
     console.log(arr, typeof arr);
     
  
       function person() {
        name = 'sk',
        age = 23
        play = function() {
            console.log('playing')
        }
       }
       console.log(person, typeof person);

</script>
