<style>
  .list {
    color: blue;
  }
</style>
<body>
    <form>
    <input id="task" placeholder="Enter Task" />
    <button onclick="collectData(event)">Add Task</button>
    </form>
    <ul id ="unli"></ul>
</body>

<script>
    var target = document.getElementById("unli");
    function collectData(e) { 
        e.preventDefault();     
  var userData = document.getElementById("task").value;
  //console.log(target);
  var newele = document.createElement("li");
  newele.classList.add("list");
  newele.textContent = userData;
  target.appendChild(newele);
    }
 
</script>
